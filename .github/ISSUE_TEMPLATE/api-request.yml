name: api-request
description: Submit a request for the integration of a new translation API
labels: [New API]
body:

  - type: textarea
    id: general-informations-about-api
    attributes:
      label: General informations
      description: Write here the information about the translation API you want to be supported by Translate You
      placeholder: |
          "..."
    validations:
      required: true

  - type: input
    id: API_KEY
    attributes:
      label: Translation engine api key
      description: |
        If you have an API key, useful for the developer to test the operation of the translation engine.
      placeholder: |
    validations:
      required: true

  - type: textarea
    id: details
    attributes:
      label: Other details and useful links about Api or translate engine.
      placeholder: |
        Additional details, links and attachments.

  - type: checkboxes
    id: acknowledgements
    attributes:
      label: Acknowledgements
      description: Your issue will be closed if you haven't done these steps.
      options:
        - label: I have searched the existing requests and this is a new ticket, **NOT** a duplicate or related to another open or closed request.
          required: true
        - label: I have written a short but informative title.
          required: true
        - label: I will fill out all of the requested information in this form.
          required: true
